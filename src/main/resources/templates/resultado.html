<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0YzltlEcUcMh/tocw4yllBw9RAk1p69jT" crossorigin="anonymous">
    <style>
        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Aplicar la animación al contenedor */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Estilo personalizado para el fondo del contenedor */
        .custom-bg {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Efecto hover sobre los datos del usuario */
        .list-group-item:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
            transition: transform 0.3s, background-color 0.3s;
        }
        
        /* Animación de aparición en la lista */
        .list-group-item {
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #ffcc00;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f5f5f5;">

    <!-- Contenedor para centrar el contenido -->
    <div class="container text-center fade-in custom-bg">
        <!-- Alerta de éxito -->
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading" style="font-weight: bold; color: #28a745;">Registro Exitoso!</h4>
            <p style="font-size: 1.2rem;">Los datos fueron guardados correctamente.</p>
        </div>

        <!-- Mostrar los datos del usuario -->
        <div class="border p-4 rounded">
            <h2 class="mb-4">Datos Guardados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li>
            </ul>
        </div>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY1lzCLa8nLtUVFOsA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
