<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0YzltlEcUcMh/tocw4yllBw9RAk1p69jT" crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        /* Fondo de la página */
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor del formulario */
        .form-container {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        /* Título del formulario */
        h1 {
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Animación para desvanecimiento */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Estilo de los botones */
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
            cursor: pointer;
        }

        /* Estilo de los campos de entrada */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        /* Espaciado entre campos de formulario */
        .mb-3 {
            margin-bottom: 20px !important;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <!-- Contenedor para centrar el formulario con borde y sombra -->
    <div class="form-container">
        <!-- El formulario se envía con POST a la ruta /guardar -->
        <form action="/guardar" method="post" th:object="${usuario}" class="w-100">
            <h1>Formulario de Registro</h1> <!-- Título centrado y estilizado -->
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required />
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required />
            </div>

            <div class="text-center">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY1lzCLa8nLtUVFOsA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
